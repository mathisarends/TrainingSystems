<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Hellgrauer Hintergrund */
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        color: #333333; /* Dunkler Text */
        padding: 3rem;
        margin: 0;
      }

      .container {
        padding: 20px;
        background-color: #ffffff; /* Weißer Hintergrund */
        border: 1px solid #e0e0e0; /* Leicht graue Umrandung */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Leichte Schatten für Tiefe */
      }

      h1 {
        text-align: center;
        color: #4caf50; /* Grüner Akzent */
      }

      .summary-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .summary-table th,
      .summary-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .summary-table .text-center {
        text-align: center;
      }

      .summary-table th {
        background-color: #f0f0f0; /* Heller Hintergrund für die Kopfzeile */
        color: #333333; /* Dunkler Text */
      }

      .chart-container {
        width: 100%;
        text-align: center;
        margin: 20px 0;
      }

      p,
      td {
        color: #666666; /* Etwas hellerer Text für Normaltext */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Training Summary</h1>
      <p>Date: <strong id="trainingDate"></strong></p>
      <p>Total Duration: <strong id="trainingDuration"></strong> minutes</p>

      <table class="summary-table" id="exerciseTable">
        <thead>
          <tr>
            <th>Exercise</th>
            <th>Category</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>
            <th>Target RPE</th>
            <th>Actual RPE</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="chart-container">
        <h2 style="color: #4caf50">Training Day Tonnage</h2>
        <canvas id="tonnageChart" width="300" height="150"></canvas>
        <p>Total Tonnage: <strong id="tonnage"></strong> kg</p>
      </div>

      <div class="chart-container">
        <h2 style="color: #ff9800">Actual RPE Chart</h2>
        <canvas id="rpeChart" width="300" height="150"></canvas>
        <p>Average Actual RPE: <strong id="averageRPE"></strong></p>
      </div>

      <p>
        Notes: <br />
        <span id="notes"></span>
      </p>
    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const trainingData = {
        date: 'September 24, 2024',
        durationInMinutes: 90,
        tonnage: 24000,
        averageRPE: 8,
        notes: 'Felt good today, focused on form. Need to improve on deadlift form.',
        exercises: [
          {
            exercise: 'Squat',
            category: 'Strength',
            sets: 4,
            reps: 8,
            weight: '100kg',
            targetRPE: 8,
            actualRPE: 7
          },
          {
            exercise: 'Bench Press',
            category: 'Strength',
            sets: 3,
            reps: 10,
            weight: '75kg',
            targetRPE: 8,
            actualRPE: 8
          },
          {
            exercise: 'Deadlift',
            category: 'Strength',
            sets: 3,
            reps: 6,
            weight: '120kg',
            targetRPE: 9,
            actualRPE: 9
          }
        ]
      };

      // Set basic data
      document.getElementById('trainingDate').textContent = trainingData.date;
      document.getElementById('trainingDuration').textContent = trainingData.durationInMinutes;
      document.getElementById('tonnage').textContent = trainingData.tonnage.toLocaleString();
      document.getElementById('averageRPE').textContent = trainingData.averageRPE;
      document.getElementById('notes').textContent = trainingData.notes;

      // Fill in the exercise table
      const exerciseTableBody = document.querySelector('#exerciseTable tbody');
      trainingData.exercises.forEach(exercise => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="text-center">${exercise.exercise}</td>
          <td>${exercise.category}</td>
          <td>${exercise.sets}</td>
          <td>${exercise.reps}</td>
          <td>${exercise.weight}</td>
          <td>${exercise.targetRPE}</td>
          <td>${exercise.actualRPE}</td>
        `;
        exerciseTableBody.appendChild(row);
      });

      // Generate Tonnage Chart using Chart.js
      const tonnageData = [100, 70, 90]; // Example data
      const tonnageChartCtx = document.getElementById('tonnageChart').getContext('2d');
      new Chart(tonnageChartCtx, {
        type: 'bar',
        data: {
          labels: ['Squat', 'Bench Press', 'Deadlift'],
          datasets: [
            {
              label: 'Tonnage (kg)',
              data: tonnageData,
              backgroundColor: '#4caf50',
              borderColor: '#388e3c',
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Generate RPE Chart using Chart.js
      const rpeData = trainingData.exercises.map(ex => ex.actualRPE); // Extract RPE data
      const rpeChartCtx = document.getElementById('rpeChart').getContext('2d');
      new Chart(rpeChartCtx, {
        type: 'bar',
        data: {
          labels: ['Squat', 'Bench Press', 'Deadlift'],
          datasets: [
            {
              label: 'Actual RPE',
              data: rpeData,
              backgroundColor: '#ff9800',
              borderColor: '#f57c00',
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 10
            }
          }
        }
      });
    </script>
  </body>
</html>
