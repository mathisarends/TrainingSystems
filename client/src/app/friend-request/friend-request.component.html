<input
  class="form-control me-2 mb-2"
  type="search"
  placeholder="Freunde suchen"
  aria-label="Search"
  (input)="filterFriends($event)"
/>

@if (loading$ | async) {
<app-spinner></app-spinner>
} @else { @for (friend of friends$ | async; track friend.id) {
<div class="col-12 mb-3">
  <app-friend-card
    [friend]="friend"
    (confirmEvent)="onFriendAccept($event)"
  ></app-friend-card>
</div>
} }
