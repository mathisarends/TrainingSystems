<header class="py-3 mb-3 border-bottom bg-light">
  <div
    class="container-fluid d-grid gap-3 align-items-center"
    style="grid-template-columns: 1fr 2fr"
  >
    <div class="dropdown">
      <a
        href="#"
        class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle"
        id="dropdownNavLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          class="bi me-2"
          width="38"
          height="32"
          src="/images/logo-own.png"
          alt=""
        />
      </a>
      <ul
        class="dropdown-menu text-small shadow"
        aria-labelledby="dropdownNavLink"
      >
        <li>
          <a
            href="/"
            #navLink
            class="dropdown-item"
            (click)="navigateTo($event)"
            >Übersicht</a
          >
        </li>
        <li>
          <a
            href="/training"
            #navLink
            class="dropdown-item"
            (click)="navigateTo($event)"
            >Trainingspläne</a
          >
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a
            href="/statistics"
            #navLink
            class="dropdown-item"
            (click)="navigateTo($event)"
            >Statistiken</a
          >
        </li>
      </ul>
    </div>

    <div class="d-flex align-items-center">
      <form class="w-100 me-3">
        <input
          class="bg-light form-control"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="flex-shrink-0 dropdown">
        <a
          href="#"
          #navLink
          class="d-block link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="profile?.pictureUrl || '/images/profile-placeholder.webp'"
            alt="mdo"
            width="26"
            height="26"
            class="rounded-circle"
          />
        </a>
        <ul
          class="dropdown-menu text-small shadow"
          aria-labelledby="dropdownUser2"
        >
          <li>
            <a class="dropdown-item" href="profile" (click)="navigateTo($event)"
              >Profile</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          @if (isAuthenticated) {
          <li>
            <a class="dropdown-item" href="#" (click)="handleLogout($event)"
              >Sign out</a
            >
          </li>
          } @else {
          <li>
            <a class="dropdown-item" href="#" (click)="handleLogin($event)"
              >Sign in</a
            >
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
</header>
