<div class="pagination p1 w-100 d-flex">
  <ul>
    <!-- <a href="#" (click)="navigatePage(currentPage - 1, $event)"><li><</li></a> -->
    @for (page of createRange(totalPages); track page) {
    <a
      [class.is-active]="isSelected(page)"
      href="#"
      (click)="navigatePage(page, $event)"
    >
      <li>{{ page + 1 }}</li>
    </a>
    }
    <!--  <a href="#" (click)="navigatePage(currentPage + 1, $event)"><li>></li></a> -->
  </ul>
</div>
