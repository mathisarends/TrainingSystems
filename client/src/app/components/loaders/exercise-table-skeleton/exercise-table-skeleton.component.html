@for (k of [1, 2, 3, 4]; track k) {
  <div class="skeleton-table mb-5">
    <app-skeleton [width]="'50%'" />
    @for (l of [1, 2, 3, 4, 5, 6, 7, 8]; track l) {
      <app-skeleton />
    }
    <div class="skeleton-row top-border mb-2"></div>
    @for (n of [1, 2, 3, 4]; track n) {
      <app-skeleton />
    }
  </div>
}
