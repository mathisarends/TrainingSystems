<div class="card card-custom bg-white border-white border-0 mb-3">
  <div
    class="card-custom-img"
    [ngStyle]="{
      'background-image': 'url(' + (trainingPlan.coverImageBase64 || '/images/training/training_3.jpg') + ')',
    }"
  ></div>
  <div class="card-custom-avatar">
    <img class="img-fluid" [src]="trainingPlan.pictureUrl" alt="Avatar" />
  </div>
  <div class="card-body" style="overflow-y: auto">
    <h4 class="card-title">{{ trainingPlan.title }}</h4>
    <p class="card-text">{{ trainingPlan.trainingFrequency }} Trainings / Woche</p>
    <p class="card-text ml-3">
      {{ trainingPlan.lastUpdated }}
    </p>
  </div>
  <div style="background: inherit; border-color: inherit">
    <div>
      <app-icon-button
        [tooltipTitle]="'Ansehen'"
        [iconClass]="'bx bx-show'"
        (buttonClick)="viewTrainingPlan(trainingPlan.id)"
      ></app-icon-button>

      <app-icon-button
        [tooltipTitle]="'Statistiken'"
        [iconClass]="'bx bx-chart'"
        (buttonClick)="viewStatistics(trainingPlan.id)"
      ></app-icon-button>

      <app-icon-button
        [tooltipTitle]="'Bearbeiten'"
        [iconClass]="'bx bx-edit'"
        (buttonClick)="showEditTrainingPlanModal(trainingPlan.id)"
      ></app-icon-button>

      <app-icon-button
        [tooltipTitle]="'LÃ¶schen'"
        [iconClass]="'bx bx-trash'"
        (buttonClick)="showDeleteTrainingPlanModal()"
      ></app-icon-button>
    </div>
    <div class="circular-progress">
      <svg viewBox="0 0 36 36">
        <path
          class="circle-bg"
          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path
          class="circle"
          [attr.stroke-dasharray]="getStrokeDasharray(trainingPlan.percentageFinished)"
          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="percentage-text">{{ trainingPlan.percentageFinished }}%</div>
    </div>
  </div>
</div>
