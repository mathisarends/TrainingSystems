<div class="card">
  <div class="card-body d-flex align-items-center">
    <img
      [src]="friend.pictureUrl || '/images/profile-placeholder.webp'"
      alt="Friend"
      class="rounded-circle me-3"
      width="50"
      height="50"
    />
    <div class="content">
      <h5 class="card-title mb-0 text-truncate">{{ friend.name }}</h5>
      <p class="card-text text-muted text-truncate">{{ friend.email }}</p>
    </div>
    <button type="button" class="custom-button" (click)="onConfirm()">
      <app-icon [size]="15" [name]="IconName.FeatherUserPlus" />
    </button>
  </div>
</div>
