<!-- Signup Form -->
<section class="container forms">
  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form (submit)="onSubmit($event)">
        <div class="field input-field">
          <input
            type="text"
            placeholder="Username"
            name="username"
            class="input"
          />
        </div>
        <div class="field input-field">
          <input type="email" placeholder="Email" name="email" class="input" />
        </div>
        <div class="field input-field">
          <input
            type="password"
            placeholder="Create password"
            name="password"
            class="password"
          />
          <i
            class="bx bx-hide eye-icon"
            (click)="togglePasswordVisibility($event)"
          ></i>
        </div>
        <div class="field input-field">
          <input
            type="password"
            placeholder="Confirm password"
            name="confirmPassword"
            class="password"
          />
          <i
            class="bx bx-hide eye-icon"
            (click)="togglePasswordVisibility($event)"
          ></i>
        </div>
        <div class="field button-field">
          <button>Signup</button>
        </div>
      </form>
      <div class="form-link mt-3">
        <span
          >Already have an account?
          <a href="/login" class="link login-link" (click)="navigateTo($event)"
            >Login</a
          ></span
        >
      </div>
    </div>
    <div class="line"></div>
    <div class="media-options">
      <div
        id="g_id_onload"
        data-client_id="745778541640-0f05iimgfid2tag6rkvilau5nqt69ko0.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-login_uri="http://localhost:3000/user/login/oauth2"
        data-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>
    </div>
  </div>
</section>
