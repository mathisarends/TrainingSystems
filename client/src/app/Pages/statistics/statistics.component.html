} @else {
<app-multi-select
  [options]="['Squat', 'Bench', 'Deadlift', 'Overheadpress']"
  [initialSelected]="selectedExercises!"
  (selectionChange)="changeDisplayCategories($event)"
></app-multi-select>
}

<div>

</div>

<div>
  <canvas id="MyPieChart"></canvas>
</div>
