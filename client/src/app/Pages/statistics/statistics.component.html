@if (!dataLoaded) {
<app-spinner />
} @else {
<app-multi-select
  [options]="allExercises"
  [initialSelected]="selectedExercises!"
  (selectionChange)="changeDisplayCategories($event)"
></app-multi-select>

<app-line-chart
  [data]="lineChartDatasets"
  [labels]="lineChartLabels"
  yAxisTitle="Tonnage (kg)"
></app-line-chart>

<app-grouped-bar-chart></app-grouped-bar-chart>
}
