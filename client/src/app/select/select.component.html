<select [name]="name()" (change)="onChange($event)" class="transparent-input" appInteractiveElement>
  @for (option of options(); track option; let index = $index) {
    <option [value]="option" [selected]="option === selectedValue()">
      {{ option | determineSelectOptionValue: optionLabels() : index }}
    </option>
  }
</select>
