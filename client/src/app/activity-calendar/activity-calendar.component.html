<div class="calendar-container">
  <div class="calendar-grid">
    <div class="contributions-wrapper">
      <div class="months">
        <div>Jan</div>
        <div>Feb</div>
        <div>Mar</div>
        <div>Apr</div>
        <div>May</div>
        <div>Jun</div>
        <div>Jul</div>
        <div>Aug</div>
        <div>Sep</div>
        <div>Okt</div>
        <div>Nov</div>
        <div>Dec</div>
      </div>

      <div class="day-and-grid-wrapper">
        <div class="days">
          <div>Mon</div>
          <div>Wed</div>
          <div>Fri</div>
        </div>
        <div class="contribution-grid">
          <!-- Iterate over the grid to create calendar entries -->
          <div
            class="day"
            *ngFor="let day of grid"
            [ngClass]="'level-' + day.level"
            [appTooltip]="day.value.toString() + ' KG'"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="calendar-footer">
    <div class="training-text">{{ trainingDays() }} Trainings</div>
    <div class="legend">
      <span>Less</span>
      <div class="legend-color level-1"></div>
      <div class="legend-color level-2"></div>
      <div class="legend-color level-3"></div>
      <div class="legend-color level-4"></div>
      <span>More</span>
    </div>
  </div>
</div>
