@if (isLoaded()) {
  <div class="select-container">
    <app-select
      [options]="allExercises()"
      [(selectedOptions)]="selectedExercises"
      [selectionMode]="isDetailView() ? 'single' : 'multiple'"
    />
  </div>

  <div class="chart-grid">
    <app-line-chart [chartId]="'tonnageChart'" [data]="volumeChartData()" yAxisTitle="Tonnage (kg)" />

    <app-line-chart [chartId]="'performanceChart'" [data]="performanceChartData()" yAxisTitle="Est. Max (kg)" />
  </div>

  <div class="chart-grid">
    <app-polar-chart [data]="sessionDurationChartData()" />
  </div>
} @else {
  <div class="chart-grid">
    <app-chart-skeleton />
    <app-chart-skeleton />
  </div>
}
