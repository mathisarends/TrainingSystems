@if (isLoaded()) {
  <app-multi-select [items]="allExercises()" [(selectedItems)]="selectedExercises" [toggleOnSelect]="true" />

  <div class="chart-grid">
    <app-line-chart [data]="lineChartData()" yAxisTitle="Tonnage (kg)" />

    <app-grouped-bar-chart
      [barChartDataSets]="groupedBarChartData().datasets"
      [labels]="groupedBarChartData().labels"
    />
  </div>

  <div class="pagination-container">
    <app-pagination [currentPage]="0" [totalPages]="2" />
  </div>
} @else {
  <div class="chart-grid">
    <app-chart-skeleton />
    <app-chart-skeleton />
  </div>
}
