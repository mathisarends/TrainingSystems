@if (isLoaded()) {
  <app-multi-select [items]="allExercises()" [(selectedItems)]="selectedExercises" />

  <div class="chart-grid">
    <app-line-chart
      [data]="lineChartDatasets"
      [labels]="lineChartLabels"
      (drillThrough)="showDrillThroughGraph($event)"
      yAxisTitle="Tonnage (kg)"
    />

    <app-grouped-bar-chart [labels]="groupedBarChartLabels" [barChartDataSets]="groupedBarChartDatasets" />
  </div>

  <div class="pagination-container">
    <app-pagination [currentPage]="0" [totalPages]="2" />
  </div>
} @else {
  <div class="chart-grid">
    <app-chart-skeleton />
    <app-chart-skeleton />
  </div>
}
