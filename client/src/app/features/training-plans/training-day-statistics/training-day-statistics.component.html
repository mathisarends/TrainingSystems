@if (isLoaded()) {
  <div class="select-container">
    <app-select
      [options]="allExercises()"
      [(selectedOptions)]="selectedExercises"
      [toggleOnSelect]="true"
      [selectionMode]="isDetailView() ? 'single' : 'multiple'"
    />
  </div>

  <div class="chart-grid">
    <app-line-chart [chartId]="'tonnageChart'" [data]="lineChartData()" yAxisTitle="Tonnage (kg)" />

    <app-grouped-bar-chart [groupedBarChartData]="groupedBarChartData()" />
  </div>
} @else {
  <div class="chart-grid">
    <app-chart-skeleton />
    <app-chart-skeleton />
  </div>
}
