<div class="timer-display">
  <svg #progressRing class="progress-ring" width="300" height="300">
    <defs>
      <!-- Gradient for the background ring -->
      <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #007bff; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #00c6ff; stop-opacity: 1" />
      </linearGradient>

      <!-- Gradient for the progress ring -->
      <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #f8f9fa; stop-opacity: 1" />
      </linearGradient>
    </defs>

    <!-- Background ring -->
    <circle
      class="progress-ring__background"
      stroke="url(#backgroundGradient)"
      stroke-width="10"
      fill="transparent"
      r="135"
      cx="150"
      cy="150"
    />

    <!-- Progress ring -->
    <circle
      class="progress-ring__circle"
      stroke="url(#progressGradient)"
      stroke-width="10"
      fill="transparent"
      r="135"
      cx="150"
      cy="150"
    />
  </svg>

  <span class="time-remaining">{{ pauseTimeService.remainingTime() | formatTime }}</span>

  <span class="initial-time">{{ pauseTimeService.getInitialTime() | formatTime }}</span>
</div>

<app-percentage-circle-visualisation class="timer-display" [size]="275" [percentage]="percentFinished()" />

<div class="timer-controls">
  <button class="timer-button minus-button" (click)="adjustTime(-30)">-30 SEC</button>
  <button class="timer-button plus-button" (click)="adjustTime(30)">+30 SEC</button>
  <button class="timer-button skip-button" (click)="skipTimer()">SKIP</button>
</div>
