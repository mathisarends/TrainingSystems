<app-pagination
  [currentPage]="trainingDayIndex()"
  [totalPages]="trainingDataService.trainingFrequency()"
  (pageChanged)="navigationService.navigateToDay(trainingWeekIndex(), $event)"
/>

<app-navigation-arrows
  (navigateLeft)="
    navigationService.navigateToWeek(NavigationDirection.BACKWARD, trainingWeekIndex(), trainingDayIndex())
  "
  (navigateRight)="
    navigationService.navigateToWeek(NavigationDirection.FORWARD, trainingWeekIndex(), trainingDayIndex())
  "
/>
