<div class="configuration-grid">
  <app-select [options]="trainingPlanTitles()" [isSearchable]="false" [(selectedOptions)]="selectedTrainingPlans" />
  <app-select
    [options]="trainingStatisticsDataViewOptions()"
    [isSearchable]="false"
    [selectionMode]="'single'"
