<div class="image-container">
  <img [src]="imageUrl" alt="{{ title }}" (error)="imageUrl = '/images/training/bench-press.jpg'" />
  <div class="duration-overlay">{{ duration }}</div>
</div>

<div class="training-info">
  <div>
    <h4>{{ title }}</h4>
    <p>{{ date | formatDate }}</p>
  </div>
</div>
