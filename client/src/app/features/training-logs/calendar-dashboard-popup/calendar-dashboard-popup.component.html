@if (loadingComplete()) {
  <div class="flex-container">
    <app-dashboard-card
      [icon]="IconName.BAR_CHART"
      [iconBackgroundColor]="IconBackgroundColor.DodgerBlue"
      [unit]="tonnage()"
      [differenceFromLastSession]="tonangeDifferenceFromlastWeek()"
      [title]="'Tonnage (in KG)'"
    />
    <app-dashboard-card
      [icon]="IconName.CLOCK"
      [iconBackgroundColor]="IconBackgroundColor.DarkGray"
      [unit]="duration()"
      [differenceFromLastSession]="durationDifferenceFromLastWeek()"
      [title]="'Dauer (Minuten)'"
    />
  </div>

  <app-grouped-bar-chart [data]="volumeComparisonChartData()!" [yAxisTitle]="'Tonnage (KG)'" />

  <app-grouped-bar-chart [data]="performanceComparisonChartData()!" [yAxisTitle]="'Est. Max (KG)'" />
} @else {
  <app-chart-skeleton />
}
