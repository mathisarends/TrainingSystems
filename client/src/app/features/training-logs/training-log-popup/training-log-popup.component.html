@if (loadingComplete()) {
  <div class="flex-container">
    <app-dashboard-card
      [unit]="tonnage()"
      [differenceFromLastSession]="tonangeDifferenceFromlastWeek()"
      [title]="'Tonnage (in KG)'"
    />
    <app-dashboard-card
      [unit]="duration()"
      [differenceFromLastSession]="durationDifferenceFromLastWeek()"
      [title]="'Dauer (Minuten)'"
    />
  </div>

  <app-grouped-bar-chart [data]="volumeComparisonChartData()!" [yAxisTitle]="'Tonnage (KG)'" />
} @else {
  <app-chart-skeleton />
}
