<div class="training-grid" #trainingGrid>
  <div class="column-name">Category</div>
  <div class="column-name">Exercise</div>
  <div class="column-name">Sets</div>
  <div class="column-name">Reps</div>
  <div class="column-name">Weight</div>
  <div class="column-name">RPE</div>
  <div class="column-name">&#64;RPE</div>
  <div class="column-name">Est. Max</div>
  <div class="column-name">Notes</div>

  @for (entry of testEntries(); track entry) {
    <div class="exercise-field">
      <app-dropdown [options]="categoryOptions()" [(selectedValue)]="entry.category" />
    </div>
    <div class="exercise-field">{{ entry.exercise }}</div>
    <div class="exercise-field">
      <input type="number" class="transparent-input" [(ngModel)]="entry.sets" />
    </div>
    <div class="exercise-field">
      <input type="number" class="transparent-input" [(ngModel)]="entry.reps" />
    </div>
    <div class="exercise-field">
      <input type="text" class="transparent-input" [(ngModel)]="entry.weight" />
    </div>
    <div class="exercise-field">
      <input type="number" class="transparent-input" [(ngModel)]="entry.targetRPE" />
    </div>
    <div class="exercise-field">
      <input type="text" class="transparent-input" [(ngModel)]="entry.actualRPE" />
    </div>
    <div class="exercise-field">
      <input type="number" class="transparent-input" [(ngModel)]="entry.estMax" />
    </div>
    <div class="exercise-field">
      <input type="text" class="transparent-input left-aligned" [(ngModel)]="entry.notes" />
    </div>
  }
</div>

<app-add-row-button [isVisible]="showAddRowButton()" (addRow)="addRow()" (removeRow)="removeRow()" />
