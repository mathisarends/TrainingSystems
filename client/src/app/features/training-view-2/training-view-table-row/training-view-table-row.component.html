<div class="exercise-field" data-label="Category">
  <app-dropdown
    [options]="exerciseDataService.exerciseCategories()"
    [(selectedValue)]="exercise().category"
    (valueChange)="onExerciseCategoryChange($any($event))"
    [class.placeholder]="isPlaceholderCategory()"
  />
</div>
<div class="exercise-field" data-label="Exercise">
  <app-dropdown
    class="exercise-name-selector"
    [options]="exerciseDataService.categorizedExercises()[exercise().category]"
    [(selectedValue)]="exercise().exercise"
    (valueChange)="updateExerciseProperty('exercise', $any($event))"
    [disabled]="isPlaceholderCategory()"
    [class.placeholder]="isPlaceholderCategory()"
  />
</div>
<div class="exercise-field" data-label="Sets">
  <input
    type="number"
    class="transparent-input"
    [(ngModel)]="exercise().sets"
    (ngModelChange)="updateExerciseProperty('sets', $event)"
    [class.placeholder]="isPlaceholderCategory()"
  />
</div>
<div class="exercise-field" data-label="Reps">
  <input
    type="number"
    class="transparent-input"
    [(ngModel)]="exercise().reps"
    (ngModelChange)="onRepsChange($event)"
    [class.placeholder]="isPlaceholderCategory()"
  />
</div>
<div class="exercise-field" data-label="Weight">
  <app-weight-input
    [placeholder]="weightPlaceholder()"
    [(weight)]="exercise().weight"
    [numberOfSets]="exercise().sets"
    (weightChanged)="onWeightChanged($event)"
  />
</div>
<div class="exercise-field" data-label="RPE">
  <input
    type="number"
    class="transparent-input"
    targetRPE
    [(ngModel)]="exercise().targetRPE"
    (ngModelChange)="updateExerciseProperty('targetRPE', $event)"
    [class.placeholder]="isPlaceholderCategory()"
  />
</div>
<div class="exercise-field" data-label="@RPE">
  <app-rpe-input
    [(rpe)]="exercise().actualRPE"
    [numberOfSets]="exercise().sets"
    (rpeChanged)="onActualRpeChange($event)"
  />
</div>
<div class="exercise-field" data-label="Est. Max">
  <input
    type="number"
    class="transparent-input"
    [(ngModel)]="exercise().estMax"
    (ngModelChange)="updateExerciseProperty('estMax', $event)"
    [class.placeholder]="isPlaceholderCategory() || !exercise().estMax"
  />
</div>
<div class="exercise-field notes" data-label="Notes">
  <input
    type="text"
    class="transparent-input"
    [(ngModel)]="exercise().notes"
    (ngModelChange)="updateExerciseProperty('notes', $event)"
  />
</div>
