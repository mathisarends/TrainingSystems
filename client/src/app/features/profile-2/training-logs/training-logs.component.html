@if (trainingDayNotifications$ | async; as trainingDayNotifications) {
  @if (trainingDayNotifications.length === 0) {
    <app-alert [alertText]="'Du hast noch keine Trainings absolviert'" />
  }

  <div class="grid">
    @for (notification of trainingDayNotifications; track notification.id) {
      <app-training-day-notification-2 [notification]="notification" />
    }
  </div>
} @else {
  <app-spinner />
}
