@if (trainingDayNotifications$ | async; as trainingDayNotifications) {
  @if (trainingDayNotifications.length === 0) {
    <app-alert [alertText]="'Hier werden spÃ¤ter deine absolvierten Trainings angezeigt'" />
  } @else {
    <app-search-bar [(searchQuery)]="searchQuery" />

    @if (filteredTrainingNotifications().length === 0) {
      <app-alert [alertText]="'Es passen keine Trainings zu deiner aktuellen Suchanfrage'" />
    } @else {
      <div class="grid">
        @for (notification of filteredTrainingNotifications(); track notification.id) {
          <app-training-day-notification [notification]="notification" />
        }
      </div>
    }
  }
} @else {
  <app-spinner />
}
