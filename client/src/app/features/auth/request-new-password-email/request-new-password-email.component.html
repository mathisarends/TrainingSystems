<section class="container forms">
  <div class="form login">
    <div class="form-content">
      <header>Passwort zur√ºcksetzen</header>
      <form (submit)="requestPasswordResetMail($event)">
        <div class="field input-field">
          <input
            type="email"
            placeholder="Email"
            class="input"
            name="email"
            [value]="email()"
            (input)="onEmailChange($event)"
          />
        </div>

        <div class="field button-field">
          <button>Senden</button>
        </div>
      </form>
      <div class="form-link">
        <span>
          Doch nicht vergessen?
          <a href="/login" class="link signup-link" (click)="navigateTo($event)"> Signup </a>
        </span>
      </div>
    </div>
  </div>
</section>
