<app-headline
  [heading]="headerService.title()"
  [showSpikeLoader]="headerService.loading()"
  [subHeading]="headerService.subTitle()"
/>

@if (headerService.iconName() === IconName.MORE_VERTICAL) {
  <app-more-options-button [options]="headerService.options()" (optionSelected)="onOptionSelected($event)" />
} @else if (headerService.iconName()) {
  <app-circular-icon-button [icon]="headerService.iconName()!" [iconSize]="20" (clicked)="onCircularButtonClick()" />
} @else {
  <div class="image-wrapper">
    <img
      [src]="profileService.userData()?.pictureUrl || '/images/profile-placeholder.webp'"
      alt="M"
      class="h-100 rounded-circle"
    />
  </div>
}
