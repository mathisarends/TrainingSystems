<div class="d-flex justify-content-between align-items-center">
  @if (!loadingService.isLoading()) {
    <span>
      @if (subHeading()) {
        <span class="context-headline">{{ subHeading() }}</span>
      }
      <span class="headline">{{ heading() }}</span>
    </span>
  } @else {
    <span class="loader"></span>
  }
</div>
