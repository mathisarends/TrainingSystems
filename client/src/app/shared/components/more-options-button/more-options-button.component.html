<app-circular-icon-button [icon]="IconName.MORE_VERTICAL" [iconSize]="20" (clicked)="toggleCollapsed()" />

<div class="custom-dropdown" [@toggleCollapse]="isCollapsed() ? 'collapsed' : 'expanded'">
  <ul>
    @for (option of options(); track option) {
      <li (click)="selectOption(option)">
        {{ option }}
      </li>
    }
  </ul>
</div>
