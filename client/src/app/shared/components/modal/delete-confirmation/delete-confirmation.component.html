<app-alert [alertText]="infoText()" [alertType]="'light'" />

<div class="form-group">
  <label for="deletion-input">Bitte gebe "{{ deletionKeyWord() }}" ein um den Inhalt zu l√∂schen.</label>

  <input
    id="deletion-input"
    type="text"
    [(ngModel)]="deletionKeyWordUserInput"
    [ngClass]="deletionKeyWordUserInput() | validationClass: deletionKeyWord()"
    placeholder="Enter confirmation keyword"
  />

  @if (deletionKeyWord() === deletionKeyWordUserInput()) {
    <app-icon [name]="IconName.CHECK_CIRCLE" />
  }
</div>
