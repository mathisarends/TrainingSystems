<app-icon [name]="IconName.SEARCH" [size]="20" [color]="'gray'" />
<input
  type="text"
  (input)="onInputChange($event)"
  [value]="searchQuery()"
  placeholder="Search..."
  class="search-input"
/>
<app-icon class="clear-search-bar-icon" [name]="IconName.X" [size]="18" [color]="'gray'" (clicked)="clearSearch()" />
