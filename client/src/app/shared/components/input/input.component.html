@switch (directiveUsed()) {
  @case ('interactiveElementDirective') {
    <input
      appInteractiveElement
      type="type()"
      class="transparent-input"
      [name]="name()"
      [placeholder]="placeholder()"
      [value]="value()"
    />
  }

  @case ('weightInputDirective') {
    <input
      weightInput
      type="type()"
      class="transparent-input"
      [name]="name()"
      [placeholder]="placeholder()"
      [value]="value()"
    />
  }

  @case ('repInputDirective') {
    <input
      repInputDirective
      type="type()"
      class="transparent-input"
      [name]="name()"
      [placeholder]="placeholder()"
      [value]="value()"
    />
  }

  @case ('rpeInputDirective') {
    <input
      rpeInputDirective
      type="type()"
      class="transparent-input"
      [name]="name()"
      [placeholder]="placeholder()"
      [value]="value()"
    />
  }
}
