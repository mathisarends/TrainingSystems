@if (label()) {
  <label class="floating-label" [class.active]="isFocused()">
    {{ label() }}
  </label>
}

<input
  type="text"
  [placeholder]="placeholder()"
  [(ngModel)]="value"
  [class.invalid]="!isValid()"
  [required]="required()"
/>

@if (isValid()) {
  <span class="error-message">{{ getErrorMessage() }}</span>
}
