@if (label()) {
  <label class="floating-label" [class.active]="isFocused()" [class.invalid]="!isValid()" [for]="fieldId">
    {{ label() + (required() ? '*' : '') }}
  </label>
}

<input
  #inputElement
  [type]="type()"
  [id]="fieldId"
  [placeholder]="placeholder()"
  [(ngModel)]="value"
  [class.invalid]="!isValid()"
  [required]="required()"
/>

@if (!isValid() && isTouched() && validationErrorMessage()) {
  <span class="error-message">{{ validationErrorMessage() }}</span>
}
