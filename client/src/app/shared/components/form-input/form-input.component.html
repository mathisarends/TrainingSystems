@if (label()) {
  <label class="floating-label" [class.active]="isFocused()" [class.invalid]="!isValid()" [for]="fieldId">
    {{ label() + (required() ? '*' : '') }}
  </label>
}

<input
  [type]="type()"
  [id]="fieldId"
  [placeholder]="placeholder()"
  [(ngModel)]="value"
  [class.invalid]="!isValid()"
  [required]="required()"
  [spellcheck]="false"
/>

@if (!isValid() && isTouched() && validationErrorMessage()) {
  <span class="error-message">{{ validationErrorMessage() }}</span>
}

@if (icon()) {
  @if (icon() === IconName.CHECK_CIRCLE) {
    <app-icon [name]="icon()!" (click)="emitIconClicked()" [size]="20" [color]="'#27ae60'" />
  } @else {
    <app-icon [name]="icon()!" (click)="emitIconClicked()" [size]="20" />
  }
}
