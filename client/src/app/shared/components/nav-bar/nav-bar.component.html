@for (item of navItems; track item) {
  <div class="nav-item" (click)="setActive(item.route)" [class.active]="activeRoute() === item.route">
    <app-icon [name]="item.icon" [class.active]="activeRoute() === item.route" [size]="26"></app-icon>
    <span class="nav-label">{{ item.label }}</span>

    @if (item.route === '/usage' && notificationCount()) {
      <!-- Add badge for notifications -->
      <div class="notification-badge">{{ notificationCount() }}</div>
    }
  </div>
}
