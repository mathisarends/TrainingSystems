@for (item of navItems; track item) {
  <div class="nav-item" (click)="setActive(item.route, $event)" [class.active]="activeRoute() === item.route">
    <app-icon [name]="item.icon" [size]="24" />
    <span class="nav-label">{{ item.label }}</span>

    @if (item.route === '/logs') {
      <app-notification-badge [count]="notificationService.amountOfUnseenNotifications()" />
    }
  </div>
}
