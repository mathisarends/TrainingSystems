<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [checked]="checked"
    (change)="toggleChecked()"
    id="checkbox-{{ label | customLowercaseReplace }}"
  />
  <label class="form-check-label" for="checkbox-{{ label | customLowercaseReplace }}">
    {{ label }}
  </label>
</div>
