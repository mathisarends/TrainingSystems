<section class="p-5 w-100 bg-light d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="pb-3">{{ headline }}</h1>
        <ng-container *ngFor="let text of leadTexts">
          <p class="lead">{{ text }}</p>
        </ng-container>
        <p>
          <a class="btn btn-dark shadow mr-2 mt-3">{{ buttonText }}</a>
        </p>
      </div>
    </div>
  </div>
</section>
