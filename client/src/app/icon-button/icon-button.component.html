@if (tooltipTitle()) {
<button
  type="button"
  class="btn btn-light btn-md m-1 b-inherit"
  [appTooltip]="tooltipTitle()"
  (click)="onClick()"
>
  <i [class]="iconClass()"></i>
</button>
} @else {
<button type="button" class="btn btn-light btn-md m-1" (click)="onClick()">
  <i [class]="iconClass()"></i>
</button>
}
