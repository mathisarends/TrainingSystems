<div id="accordion">
  <div class="card">
    @for (item of items; track item; let i = $index) {
    <div class="card-header">
      <h5 class="mb-0">
        <button
          class="btn btn-link"
          (click)="toggleItem(i)"
          [attr.aria-expanded]="item.isOpen"
          [attr.aria-controls]="'collapse' + i"
        >
          Collapsible Group Item #1
        </button>
      </h5>
    </div>

    @if (item.isOpen) {

    <div class="card-body">
      {{ item.content }}
    </div>

    } }
  </div>
</div>
